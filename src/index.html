<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>QR Code Reader</title>
</head>

<body>
  <div id="wrapper">
    <div class="content">
      <input type="file" accept="image/*" id="file-input">
      <p>Upload an image of a QR code to scan, CTRL + V with an image also works</p>
    </div>

    <div class="content" id="result-wrapper">
      <p id="result-text">Result will be displayed here</p>
    </div>
  </div>
</body>

</html>
